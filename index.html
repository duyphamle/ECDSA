<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="styles/styles.css">
		<title>EDCSA Demo</title>
	</head>

	<body>
		<div id="particles-js"></div>
		<div id="main">
			<div id="section_1" class="row">
				<div class="col-md-12 text-center">
					<h1 class="title">Elliptic Curve Digital Signature Demo</h1>
				</div>
			</div>
			<div id="divider" class="col-md-12">
				<br><br>
			</div>

			<div id="section_2" class="container">
				<div class="row">
					<div class="item col-md-4">
						<div class="item-text text-center">
							<img class="sender-image" src="assets\male.png" alt="">
							<form>
								<div class="form-group">
									<label for="exampleFormControlTextarea1">Bob - The sender</label>
									<textarea id="inputMessage" class="form-control" placeholder="Enter message ..." rows="5"></textarea>
								</div>
								<button type="submit" class="btn btn-info">Create Signature</button>
							</form>
						</div>
					</div>
					<div class="item col-md-4">
						<div class="item-text">
							<form>
								<div class="form-group">
									<label for="exampleFormControlTextarea1">Signing and Verification</label>
									<textarea class="form-control" id="processingArea" rows="16"></textarea>
								</div>
							</form>
						</div>
					</div>
					<div class="item col-md-4 text-center">
						<div class="item-text">
							<img class="receiver-image" src="assets\female.png" alt="">
							<form>
								<label for="exampleFormControlTextarea1">Alice - The receiver</label>
								<div class="form-group">
									<textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
								</div>
								<button type="submit" class="btn btn-info">Verify Signature</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap and particles libraries -->
		<script src="scripts/jquery.min.js"></script>
		<script src="scripts/popper.min.js"></script>
		<script src="scripts/bootstrap.min.js"></script>

		<script src="scripts/particles.min.js"></script>
		<script src="scripts/particlesStart.js"></script>

		<!-- Elliptic and Event handlers -->
		<script src="scripts/main.js"></script>
	</body>

</html>
